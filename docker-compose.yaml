# docker-compose.yml file

version: '3.8'

services:
  # --- PostgreSQL Database Service ---
  db:
    image: postgres:14-alpine
    restart: unless-stopped
    ports:
      # Maps local port 5432 to container port 5432
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      # Persist data even if the container is removed
      - postgres_data:/var/lib/postgresql/data
    environment:
      # Match these variables to your .env file settings
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
      PGPORT: ${DB_PORT}
    networks:
      - app-network

  # --- RabbitMQ Messaging Service ---
  rabbitmq:
    image: rabbitmq:3-management-alpine
    restart: unless-stopped
    ports:
      # Maps local port 5672 (AMQP protocol)
      - "5672:5672"
      # Maps local port 15672 for the management UI (http://localhost:15672)
      - "15672:15672"
    environment:
      # RabbitMQ uses guest/guest by default, which matches the .env file
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - app-network

